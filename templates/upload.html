

{% extends "base.html" %}
{% block title %}Upload{% endblock %}

{% block content %}
<div class="upload-container">
    <h2 class="upload-title">Datei hochladen</h2>
    <div class="upload-area" id="dropZone">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-content">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <div class="upload-text">
                    <p class="primary-text">Dateien hierher ziehen</p>
                    <p class="secondary-text">oder</p>
                    <label for="fileInput" class="file-label">Dateien ausw√§hlen</label>
                </div>
                <input type="file" id="fileInput" name="document" accept="image/*,application/pdf" multiple required class="file-input">
            </div>
            <div id="fileList" class="file-list"></div>
            <button type="submit" class="upload-button" id="submitButton" disabled>
                <span class="button-text">Hochladen</span>
                <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </form>
    </div>
</div>

<style>
.upload-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
    animation: fadeIn 0.5s ease-out;
}

.upload-title {
    font-size: 2rem;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 2rem;
    text-align: center;
}

.upload-area {
    background: white;
    border: 2px dashed #e2e8f0;
    border-radius: 1rem;
    padding: 2rem;
    transition: all 0.3s ease;
}

.upload-area.drag-over {
    border-color: var(--primary);
    background: rgba(37, 99, 235, 0.05);
    transform: scale(1.02);
}

.upload-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    padding: 2rem;
}

.upload-icon {
    color: var(--primary);
    animation: bounce 2s infinite;
}

.upload-text {
    text-align: center;
}

.primary-text {
    font-size: 1.25rem;
    color: #1e293b;
    margin-bottom: 0.5rem;
}

.secondary-text {
    color: #64748b;
    margin-bottom: 1rem;
}

.file-input {
    display: none;
}

.file-label {
    background: var(--primary);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
}

.file-label:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

.file-list {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.file-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem;
    background: #f8fafc;
    border-radius: 0.5rem;
    animation: slideIn 0.3s ease-out;
}

.file-info {
    flex: 1;
}

.file-name {
    font-weight: 500;
    color: #1e293b;
    margin-bottom: 0.25rem;
}

.file-size {
    font-size: 0.875rem;
    color: #64748b;
}

.remove-file {
    background: none;
    border: none;
    color: #ef4444;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.25rem;
    transition: all 0.2s;
}

.remove-file:hover {
    background: rgba(239, 68, 68, 0.1);
}

.upload-button {
    width: 100%;
    background: var(--primary);
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
}

.upload-button:disabled {
    background: #94a3b8;
    cursor: not-allowed;
}

.upload-button:not(:disabled):hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

.button-icon {
    stroke: currentColor;
    transition: transform 0.3s ease;
}

.upload-button:hover .button-icon {
    transform: translateX(4px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@media (max-width: 640px) {
    .upload-container {
        margin: 1rem auto;
    }
    
    .upload-title {
        font-size: 1.5rem;
    }
    
    .upload-area {
        padding: 1rem;
    }
    
    .upload-content {
        padding: 1rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const submitButton = document.getElementById('submitButton');
    const form = document.getElementById('uploadForm');
    
    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop zone when dragging over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);
    
    // Handle selected files
    fileInput.addEventListener('change', handleFiles, false);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        dropZone.classList.add('drag-over');
    }

    function unhighlight(e) {
        dropZone.classList.remove('drag-over');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files: files } });
    }

    function handleFiles(e) {
        const files = [...e.target.files];
        fileList.innerHTML = '';
        
        files.forEach(file => {
            const fileItem = createFileItem(file);
            fileList.appendChild(fileItem);
        });
        
        submitButton.disabled = files.length === 0;
    }

    function createFileItem(file) {
        const div = document.createElement('div');
        div.className = 'file-item';
        
        const fileInfo = document.createElement('div');
        fileInfo.className = 'file-info';
        
        const fileName = document.createElement('div');
        fileName.className = 'file-name';
        fileName.textContent = file.name;
        
        const fileSize = document.createElement('div');
        fileSize.className = 'file-size';
        fileSize.textContent = formatFileSize(file.size);
        
        const removeButton = document.createElement('button');
        removeButton.className = 'remove-file';
        removeButton.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M18 6L6 18M6 6l12 12"/>
        </svg>`;
        removeButton.onclick = () => {
            div.remove();
            submitButton.disabled = fileList.children.length === 0;
        };
        
        fileInfo.appendChild(fileName);
        fileInfo.appendChild(fileSize);
        div.appendChild(fileInfo);
        div.appendChild(removeButton);
        
        return div;
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    form.addEventListener('submit', (e) => {
        submitButton.disabled = true;
        submitButton.innerHTML = `
            <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            Uploading...
        `;
    });
});
</script>
{% endblock %}
