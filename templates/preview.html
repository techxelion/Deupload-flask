{% extends "base.html" %}

{% block title %}Document Preview{% endblock %}

{% block content %}
    <h2>Document Preview</h2>

    <div>
        <h3>Filename: {{ filename }}</h3>
        <iframe src="{{ url_for('preview', filename=filename) }}" width="100%" height="600px"></iframe>
    </div>
    
    <br>
    <a href="{{ url_for('status') }}">Back to Documents Status</a>
{% endblock %}
